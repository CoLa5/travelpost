<svg
  width="300"
  height="200"
  viewBox="0 0 30 20"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <radialGradient id="grad-1" r="45%">
      <stop offset="10%" stop-color="gold" />
      <stop offset="95%" stop-color="#f007" />
    </radialGradient>
    <radialGradient id="grad-2" r="45%" gradientUnits="objectBoundingBox">
      <stop offset="10%" stop-color="gold" />
      <stop offset="95%" stop-color="#f007" stop-opacity="0.5"/>
    </radialGradient>
    <radialGradient id="grad-3" r="20" gradientUnits="userSpaceOnUse">
      <stop offset="10%" stop-color="gold" />
      <stop offset="95%" stop-color="red" />
    </radialGradient>
  </defs>

  <line x1="0" y1="5" x2="30" y2="5" stroke="black" />
  <circle cx="5" cy="5" r="4" fill="url('#grad-1')" />
  <circle cx="15" cy="5" r="4" fill="url('#grad-2')" />
  <circle cx="25" cy="5" r="4" fill="url('#grad-3')" />

  <line x1="0" y1="15" x2="30" y2="15" stroke="black" />
  <circle cx="5" cy="15" r="4" fill="url('#grad-1')" stroke="black" stroke-opacity="0.5" />
  <circle cx="15" cy="15" r="4" fill="url('#grad-2')" stroke="black" stroke-opacity="0.5" />
  <circle cx="25" cy="15" r="4" fill="url('#grad-3')" stroke="black" stroke-opacity="0.5" />
</svg>
