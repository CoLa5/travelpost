<svg
  width="96"
  height="96"
  viewBox="0 0 10 10"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <radialGradient id="grad" r="45%" gradientTransform="skewX(10)">
      <stop offset="10%" stop-color="gold" />
      <stop offset="50%" stop-color="#f007" />
      <stop offset="100%" stop-color="gold" />
    </radialGradient>
  </defs>

  <line x1="0" y1="5" x2="10" y2="5" stroke="black" />
  <circle cx="5" cy="5" r="4" fill="url('#grad')" />
</svg>
